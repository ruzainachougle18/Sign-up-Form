<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Norse-Bold.otf">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="sidebar">
        <img src="./img/plant.jpg" class="sidebar-img">

        <div class="logo">
            <img src="./img/top-icon.png" alt="top-icon" class="logo-img" > TOP
        </div>
    
        <div class="image-container">
            <div class="img-credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>

    </div>

    <div class="container">

        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
        <br>Sign up <em>now</em> to get started.</br>
        <p>You <em>know</em> you want to.</p>
        </h1>
            <form action="https//httpbin.org/post" method="post">
                <div class="form-container">
                <div class="text">
                    <h3>Let's do this!</h3>
                </div>

                <div class="form-content">
                    <div class="form-col">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" required>
                        <label for="email">EMAIL</label>
                        <input type="email" id="mail" name="mail">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="p-word" name="password" required>
                    </div>

                    <div class="form-col">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="lname" name="lname">
                        <label for="p-num" pattern="\d{3}-\d{3}-\d{4}">PHONE NUMBER</label>
                        <input type="number" id="p-number" name="phone-number">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pc-word" name="password-confirm" required>
                    </div>
                </div>
            </form>
        </div>

        <button type="submit" class="create-account-btn">Create Account</button>
        <div class="login">
            <p>Already have an account?
                <a href="google.com">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
